projects:
  rego:
    schemaPath: amplify/backend/api/rego/build/schema.graphql
    includes:
      - src/graphql/**/*.js
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: javascript
        generatedFileName: ''
        docsFilePath: /graphql
        region: ap-southeast-2
        apiId: null
        maxDepth: 2
extensions:
  amplify:
    version: 3
